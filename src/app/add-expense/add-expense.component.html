<div fxFlex="100" fxLayout="row" fxLayoutAlign="center" class="addExpenseForm">
  <form>
    <div fxLayoutAlign="center" fxFlex="300px">
      <div>
        <div>
          <!-- Date Picker -->
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Encomendar para:"
              [formControl]="date"
              disabled
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <!-- Product Input -->
          <mat-form-field>
            <input
              type="text"
              placeholder="Produto"
              aria-label="string"
              matInput
              [value]="productName"
            />
          </mat-form-field>
        </div>
        <div>
          <!-- Cost Input -->
          <mat-form-field>
            <input
              type="text"
              placeholder="Custo"
              aria-label="string"
              matInput
              [value]="costValue"
            />
          </mat-form-field>
        </div>
        <div>
          <!-- orderGiver Picker -->
          <mat-form-field>
            <input
              type="text"
              placeholder="Requerente"
              aria-label="string"
              matInput
              [formControl]="orderGiverPicker"
              [matAutocomplete]="auto"
              [value]="orderGiverName"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of usersfilteredOptions | async"
                [value]="option.name"
              >
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Add</button>
      </div>
    </div>
  </form>
  <div fxLayout="column">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      width="300px"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}€</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getProductLine(row)" class="selectable-table-row"></tr>
    </table>
  </div>
</div>
