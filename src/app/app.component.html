<div class="mat-drawer-container app-container">
  <mat-toolbar color="primary" *ngIf="nav.visible">
    <mat-toolbar-row>
      <button mat-icon-button routerLink="/" *ngIf="nav.backVisible">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet class="app-router-container"></router-outlet>
</div>
