<div fxLayout="column" fxFlex="100" fxLayoutAlign="center">
  <div fxLayoutAlign="center" class="expense_container">
    <div fxLayout="column" fxLayoutAlign="center">
      <h1 class="mat-h1">Divida: {{ divida }}€</h1>
      <div width="5rem" fxLayoutAlign="center">
        <button mat-raised-button color="primary">Pagar</button>
      </div>
    </div>
  </div>

  <div fxLayoutAlign="center">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      width="600px"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.product }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}€</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="selectable-table-row"
      ></tr>
    </table>
  </div>
</div>
