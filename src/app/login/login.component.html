<div
  fxLayout="column"
  fxLayoutAlign="center"
  fxFlex="100"
  class="app-router-container"
>
  <h1 class="mat_h1" style="text-align: center;" width="">
    Bem Vindo ao {{ title }}
  </h1>
  <h2 class="mat_h2" style="text-align: center;">Login</h2>
  <div fxLayout="row" fxLayoutAlign="center">
    <form [formGroup]="signin" class="example-form" fxLayout="column">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
        <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
  </div>
  <button
    mat-raised-button
    class="googleBtn"
    (click)="authService.GoogleAuth()"
  >
    Log in with Google
  </button>
</div>
