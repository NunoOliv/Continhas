<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="space-between space-between"
  [ngClass]="'cardContainer'"
>
  <ng-container *ngFor="let tile of tiles">
    <mat-card
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
      [ngClass]="'overviewCard'"
      routerLink = "{{ tile.ref}}"
    >
      <mat-card-header>
        <mat-card-title>{{ tile.text }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ tile.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
